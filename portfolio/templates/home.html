{% extends 'base.html' %}
{% block title %}
    Home
{% endblock %}

{% block content %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='img/school_logo.svg') }}" alt="School Logo" height="30">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login_page') }}">Login</a>
          </li>
      </ul>
    </div>
  </nav>
<div class="container text-center mt-5">
    
    <h1>Welcome to RateMyBuilding</h1>
    <p class="lead">Find and rate buildings around you. Join the online community for building reviews.</p>

    <!-- Placeholder for a potential search bar in the future -->
    <div class="input-group mb-3 mt-4">
        <input type="text" class="form-control" placeholder="Search for a building..." aria-label="Search for a building">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">Search</button>
        </div>
    </div>

    <!-- Buttons -->
    <div class="mt-4">
        <a class="btn btn-primary" href="{{ url_for('register_page') }}">Register for an Account</a>
    </div>
</div>
{% endblock %}
