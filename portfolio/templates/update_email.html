{% extends 'base.html' %}
{% block title %}
    Update Email
{% endblock %}

{% block content %}
<div class="container mt-5 fade-in">
    <h1 class="display-4 font-weight-normal text-center">Update Email</h1>
    <form method="POST" class="my-4">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.new_email.label(class="form-label") }}
            {{ form.new_email(class="form-control") }}
        </div>
        <div class="text-center">
            <input type="submit" value="Update Email" class="btn btn-success btn-lg">
            <button type="button" class="btn btn-outline-secondary btn-lg ml-2" onclick="window.history.back();">Back</button>
        </div>
    </form>
</div>
<script>
    window.addEventListener("DOMContentLoaded", function() {
        document.querySelector(".fade-in").classList.add("show");
    });
</script>
{% endblock %}
