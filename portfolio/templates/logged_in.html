{% extends 'base.html' %}
{% block title %}
    Dashboard
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Welcome back, {{ current_user.username }}!</h1>

    <!-- Account management section -->
    <div class="card mt-4">
        <div class="card-header">
            Account Management
        </div>
        <div class="card-body">
            <!-- Buttons for account management -->
            <a class="btn btn-secondary" href="{{ url_for('account_info') }}">Account Info</a>
            <a class="btn btn-primary ml-3" href="{{ url_for('update_email') }}">Update Email</a>
            <a class="btn btn-warning ml-3" href="{{ url_for('change_password') }}">Change Password</a>
            <!-- Button to review.html -->
            <a class="btn btn-info ml-3" href="{{ url_for('review_page') }}">Write a Review</a>
        </div>
    </div>

    <!-- Logout button and Review button for convenience -->
    <div class="mt-4">
        <a class="btn btn-danger" href="{{ url_for('logout_page') }}">Logout</a>
        <!-- Back Button to home.html -->
        <a class="btn btn-light ml-3" href="{{ url_for('home_page') }}">Back</a>
    </div>
</div>
{% endblock %}
