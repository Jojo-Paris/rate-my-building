{% extends 'base.html' %}

{% block title %}
    Dashboard
{% endblock %}

{% block content %}

<style>
  .my-card{
    position: relative:
    margin-top: 10px;
    margin-bottom: 10px;
  }
  .bg-image {
    /* Set the background image URL */
    background-image: url('{{ url_for('static', filename='img/csulb-bldg.png') }}');
    /* Adjust background properties for positioning and size */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    /* Set minimum height to 100% of the viewport height */
    min-height: 100vh;
    /* Set height to 100% of the viewport height */
    height: 100vh;
    background-opacity: 0.5;
  }
  
</style>
<section class="vh-100 bg-image" style="background-color: #eee;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px; background-color: #fff;">
            <div class="card-body p-5">
              
              <h1 class="text-uppercase text-center mb-5">Welcome back, {{ current_user.username }}!</h1>

              <!-- Account Management Section -->
              <div class="my-4">
                <a class="btn btn-success btn-block btn-lg mb-2" href="{{ url_for('account_info') }}">Account Info</a>
                <a class="btn btn-success btn-block btn-lg mb-2" href="{{ url_for('review_page') }}">Write a Review</a>
                <a class="btn btn-success btn-block btn-lg mb-2" href="{{ url_for('view_user_review') }}">View Your Reviews</a>
                <a class="btn btn-light btn-block btn-lg" href="{{ url_for('home_page') }}">Back To Home</a>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
